<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario</title>
</head>

<body>   
  
    <div class="container">  
      <form id="formulario">
        <div class="titulo"><H1>DETALHES PAGAMENTO</H1></div> 
        
        <label>Numero do Cartão</label>
        <input type="number" name="numeroCartao" placeholder="Digite aqui o número do cartão" required>
        <label>Digite seu nome</label>
        <input name="nome" type="text" placeholder="Nome igual está no cartão" required>
        <div class="grid">      
          
          <label>Data de vencimento:<input name="dataDeVencimento" type="date"></label>
        <label>Codigo de segurança(CCV):<input name="ccv" type="number"></label>         
        </div>   
        <small>Confira seus dados antes de enviar</small> 
        <button type="submit">Confirmar</button>       
      </form>
      <div id="cartao"></div>   
    </div>
 




    <script type="module" src="/main.js"></script>
</body>

</html>
